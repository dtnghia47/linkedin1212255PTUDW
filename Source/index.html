<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<!DOCTYPE html>
<html>

</body>
<head>
<title>1212255 Đinh Trọng Nghĩa _ Bài tập giữa kỳ angularjs</title>
<script src="js/angular.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div ng-app="giuaky" ng-controller="dataController">
	<div class="container">
		<div class="row top">
			<div class="col-md-4">
 				<a href="https://www.linkedin.com/">Linded</a> 
 			</div>
  			<div class="col-md-3 col-md-offset-5">
  				<div class="topright">
  				NghiaDinh
  				</div>
  			</div>
		</div>
		<div class="row noidung">
			<div class="col-md-3">
			<img src="images/NghiaDinh.jpg" alt="" width="100%" height="250px">
			</div>
			<div class="col-md-6">
				<p>Đinh Trọng Nghĩa</p>
				<p>Headline</p>
				<p>Quốc Gia</p>
				<p>Ngành Nghề</p>
				<p>Thong tin liên lạc</p>
			</div>
			<div class="col-md-3">
 				<a href="https://www.linkedin.com/pulse/discover">Influencer</a> 
			</div>
		</div>
		<!-- summary -->
		<div class="row noidung">
			<b>Sumary</b>
			<p>Nội Dung tóm tắt</p>
		</div>
		<p></p>
		<!-- Experience -->
		<div class="row noidung">
			<b>Expirience</b>
			<p>Nội dung kinh nghiệm</p>
			<hr>
		</div>
		<p></p>
		<!-- Project -->
		<div class="row noidung">
			<b>Project</b>
			<p>Nội dung project</p>
			<hr>
		</div>
		<p></p>
		<!-- Skills -->
		<div class="row noidung" ng-app="skill" ng-controller="skillCtrl">
			<b>Skills</b>
			<div ng-repeat="x in myData">
		 		{{ x.name }}
		 	</div>
		</div>
		<p></p>
		<!-- Education -->
		<div class="row noidung">
			<b>Education</b>
			<p>Nội dung</p>
		</div>
	
		<div class="row">
			footer
		</div>
	</div>
</div>
<script>
	var app = angular.module('skill', []);
	app.controller('skillCtrl', function($scope, $http) {
  	$http.get("json/skill.json").then(function (response) {
      	$scope.myData = response.data.skilljson;
  	});
	});
</script>
</body>
</html>
